<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main class="content">
    <h1>Javascript Completo</h1>
  </main>
  <script>
    function testeSaltos(){
      for(let i=0;i<10;i++){
        if(i==5){
          console.log('cinco')
          continue
        }
        console.log(i)
      }
      console.log('fim do loop')
    }

    testeSaltos()

    var n = 10
    switch (n){
      case 0: console.log('switch 0')
      break;
      case 10: console.log('switch 10') 
      break;
      case 20: console.log('switch 20')
      break;
      default: console.log('switch default');
    }
  </script>
</body>
</html>
